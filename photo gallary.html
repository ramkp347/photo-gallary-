<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .lightbox.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <div class="gallery">
        <img src="file:///C:/Users/panch/Downloads/pexels-ifreestock-585752.jpg" alt="Placeholder Image 1" data-lightbox="image1">
        <img src="file:///C:/Users/panch/Downloads/pexels-therato-1933239.jpg" alt="Placeholder Image 2" data-lightbox="image2">
        <img src="file:///C:/Users/panch/Downloads/pexels-arist-creathrive-1183525-2253573.jpg" alt="Placeholder Image 3" data-lightbox="image3">
        <img src="file:///C:/Users/panch/Downloads/pexels-eberhardgross-1612351.jpg" alt="Placeholder Image 4" data-lightbox="image4">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Expanded View">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('img');
        const closeButton = lightbox.querySelector('.close');

        // Open lightbox
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImage.src = image.src;
                lightbox.classList.add('active');
            });
        });

        // Close lightbox
        closeButton.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        // Close lightbox on outside click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
